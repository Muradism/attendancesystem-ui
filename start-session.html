    <div class="card">
      <h1>Start Attendance Session</h1>
      <p>Select your course, section and click Start.</p>

      <label for="start-course">Course:</label>
      <select id="start-course" class="input">
        <option value="">Choose a course...</option>
        <option value="CSE101">CSE101 - Programming I</option>
        <option value="CSE225">CSE225 - Data Structures</option>
        <option value="CSE345">CSE345 - Operating Systems</option>
      </select>

      <label for="start-section">Section:</label>
      <select id="start-section" class="input">
        <option value="">Choose a section...</option>
        <option value="1">Section 1</option>
        <option value="2">Section 2</option>
        <option value="3">Section 3</option>
      </select>

      <button id="start-session-btn" class="primary-btn" type="button">
        Start Session
      </button>
    </div>
